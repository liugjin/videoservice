<!DOCTYPE html>
<html>
  <head>
    <title>Example H.264 video streaming</title>
  </head>

  <body>
    <div>
      <div style="background-color:red;display:block;position: absolute; width: 480px; height: 270px">
        <video id="video-abc1"  style="position: absolute; width: 100%; height: 100%;" autoplay></video>
      </div>
      <div style="background-color:green;display:block;top: 300px;position: absolute; width: 480px; height: 270px">
        <video id="video-abc2" style="position: absolute; width: 100%; height: 100%;" autoplay></video>
      </div>
        <div style="background-color:blue;display:block;left: 500px; position: absolute; width: 480px; height: 270px">
            <video id="video-abc3"  style="position: absolute; width: 100%; height: 100%;" autoplay></video>
        </div>
        <div style="background-color:yellow;display:block;left: 500px; top: 300px;position: absolute; width: 480px; height: 270px">
            <video id="video-abc4" style="position: absolute; width: 100%; height: 100%;" autoplay></video>
        </div>
    </div>
    <script src="../media-stream-library.min.js"></script>
    <script src="h264-player.js"></script>
  </body>
</html>
